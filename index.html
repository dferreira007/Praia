<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contagem regressiva para a praia!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stage">
        <header>
            <div>
                <h1>Contagem regressiva para a praia!</h1>
                <p class="lead">Só vem <strong>14 de novembro de 2025</strong> - Praia!</p>
            </div>
        </header>

        <div class="countdown" id="countdown" role="timer" aria-live="polite">
            <div class="time-card">
                <div class="num" id="days" aria-label="Dias restantes">0</div>
                <div class="lbl">Dias</div>
            </div>
            <div class="time-card">
                <div class="num" id="hours" aria-label="Horas restantes">0</div>
                <div class="lbl">Horas</div>
            </div>
            <div class="time-card">
                <div class="num" id="minutes" aria-label="Minutos restantes">0</div>
                <div class="lbl">Minutos</div>
            </div>
            <div class="time-card">
                <div class="num" id="seconds" aria-label="Segundos restantes">0</div>
                <div class="lbl">Segundos</div>
            </div>
        </div>
        
        <div class="scoreboard-wrapper">
            <h2>Placar de Petelecos</h2>
            <ul class="scoreboard" id="scoreboard">
                </ul>
        </div>
        
        <section class="animation-scene" id="animationScene">
            <div id="countdown-final-message" role="alert" aria-live="assertive">
                <h2 id="finalTitle"></h2>
                <p id="finalMessage"></p>
                <div id="prize-reveal"></div>
            </div>

            <div class="sky">
                <div class="sun-beach"></div>
                <div class="seagull"></div>
                <div class="seagull"></div>
                <div class="seagull"></div>
                <div class="cloud"></div>
                <div class="cloud"></div>
                <div class="cloud"></div>
            </div>
            
            <div class="beach-scene">
                <div class="sea-scene"></div>
                <div class="waves-animated"></div>
            </div>
            
            <div class="palm-tree-beach left">
                <div class="palm-trunk"></div>
                <div class="palm-leaves"></div>
            </div>
            <div class="palm-tree-beach right">
                <div class="palm-trunk"></div>
                <div class="palm-leaves"></div>
            </div>
            
            <div class="guarda-sol"></div>
            <div class="happy-dog">
                <div class="dog-body"></div>
                <div class="dog-leg left"></div>
                <div class="dog-leg right"></div>
            </div>
            
            <div class="person-group-beach">
                <div class="person-char p-jackson" data-name="jackson">
                    <div class="char-body"></div>
                    <div class="head">
                        <div class="hair"></div>
                        <div class="face"></div>
                    </div>
                    <div class="speech-bubble"></div>
                    <div class="char-name">Jackson</div>
                </div>
                <div class="person-char p-nathalia" data-name="nathalia">
                    <div class="char-body"></div>
                    <div class="head">
                        <div class="hair"></div>
                        <div class="face"></div>
                    </div>
                    <div class="speech-bubble"></div>
                    <div class="char-name">Nathalia</div>
                </div>
                <div class="person-char p-diego" data-name="diego">
                    <div class="char-body"></div>
                    <div class="head">
                        <div class="hair"></div>
                        <div class="face"></div>
                    </div>
                    <div class="speech-bubble"></div>
                    <div class="char-name">Diego</div>
                </div>
                <div class="person-char p-flavia" data-name="flavia">
                    <div class="char-body"></div>
                    <div class="head">
                        <div class="hair"></div>
                        <div class="face"></div>
                    </div>
                    <div class="speech-bubble"></div>
                    <div class="char-name">Flavia</div>
                </div>
                <div class="person-char p-otavio" data-name="otavio">
                    <div class="char-body"></div>
                    <div class="head">
                        <div class="hair"></div>
                        <div class="face"></div>
                    </div>
                    <div class="speech-bubble"></div>
                    <div class="char-name">Otávio</div>
                </div>
                <div class="person-char p-fernanda" data-name="fernanda">
                    <div class="char-body"></div>
                    <div class="head">
                        <div class="hair"></div>
                        <div class="face"></div>
                    </div>
                    <div class="speech-bubble"></div>
                    <div class="char-name">Fernanda</div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
