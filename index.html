<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contagem regressiva para a praia!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Adiciona a biblioteca do Firebase (SDK v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        :root {
            --bg-sky: #87CEEB;
            --sand: #FFD700;
            --card: #ffffffcc;
            --sea: #4a90e2;
            --sun: #FFD700;
            --palm-green: #388e3c;
            --palm-trunk: #795548;
            --cloud: #f5f5f5;
            --skin-light: #fce4d6;
            --skin-dark: #603813;
            --crab-red: #d94139;
            --dog-brown: #a0522d;
            
            /* Variáveis de dimensões */
            --stage-max-width: 1100px;
            --scene-height: 380px;
            --person-width: 60px;
            --person-height: 100px;
            --head-size: 50px;
            --body-width: 50px;
            --body-height: 50px;
        }

        * { 
            box-sizing: border-box; 
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; 
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(180deg, var(--bg-sky) 0%, #a0e3f7 40%, #f5f7ff 60%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: #0b2545;
        }

        .stage {
            width: 100%;
            max-width: var(--stage-max-width);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
        }

        header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            gap: 20px; 
            position: relative; 
            z-index: 5; 
            flex-wrap: wrap; 
        }
        
        h1 { 
            font-size: clamp(1.3rem, 4vw, 1.8rem); 
            margin: 0 0 6px 0; 
            letter-spacing: 0.2px; 
        }
        
        p.lead { 
            margin: 0; 
            color: #083252; 
            font-size: clamp(0.85rem, 2vw, 0.95rem); 
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
        }

        .countdown { 
            display: flex; 
            gap: 12px; 
            margin: 18px 0 20px; 
            position: relative; 
            z-index: 5; 
            flex-wrap: wrap; 
            justify-content: center; 
        }
        
        .time-card { 
            background: var(--card); 
            padding: 14px 18px; 
            border-radius: 12px; 
            min-width: 96px; 
            text-align: center; 
            box-shadow: 0 6px 18px rgba(8, 37, 82, 0.06), 
                        0 2px 4px rgba(8, 37, 82, 0.08); 
            animation: popIn .8s both;
            will-change: transform, opacity;
        }
        
        .time-card:nth-child(1) { animation-delay: 0.1s; }
        .time-card:nth-child(2) { animation-delay: 0.2s; }
        .time-card:nth-child(3) { animation-delay: 0.3s; }
        .time-card:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes popIn { 
            from { opacity: 0; transform: translateY(14px) scale(.98); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        
        .time-card .num { 
            font-size: clamp(1.3rem, 3vw, 1.6rem); 
            font-weight: 700; 
            color: #0b2545;
        }
        
        .time-card .lbl { 
            font-size: clamp(0.75rem, 2vw, 0.85rem); 
            color: #123c57; 
            margin-top: 6px; 
        }
        
        /* === Placar de Petelecos === */
        .scoreboard-wrapper {
            margin: 20px 0;
            text-align: center;
            position: relative;
            z-index: 5;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            padding: 10px 20px;
            backdrop-filter: blur(5px);
        }
        .scoreboard-wrapper h2 {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin: 0 0 10px;
            color: #0b2545;
        }
        .scoreboard {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .scoreboard li {
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            color: #083252;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 100px;
            text-align: center;
        }

        /* === CENA DE ANIMAÇÃO === */
        .animation-scene {
            width: 100%;
            height: var(--scene-height);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: linear-gradient(180deg, var(--bg-sky) 0%, #a0e3f7 100%);
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.1);
        }

        .sky { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }
        
        .sun-beach { 
            position: absolute; 
            top: 30px; 
            right: 50px; 
            width: 70px; 
            height: 70px; 
            background: radial-gradient(circle, #FFE066 0%, var(--sun) 70%);
            border-radius: 50%; 
            box-shadow: 0 0 30px var(--sun), 0 0 50px rgba(255, 215, 0, 0.4); 
            z-index: 1; 
            animation: pulse-sun 3s ease-in-out infinite alternate;
            will-change: transform;
        }
        
        @keyframes pulse-sun { 
            from { transform: scale(1); } 
            to { transform: scale(1.08); } 
        }

        .cloud { 
            position: absolute; 
            background: var(--cloud); 
            border-radius: 50%; 
            opacity: 0.7; 
            animation: move-cloud var(--duration) linear infinite; 
            z-index: 0;
            will-change: transform;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .cloud:nth-child(1) { width: 80px; height: 30px; top: 30px; left: -10%; --duration: 25s; }
        .cloud:nth-child(2) { width: 120px; height: 40px; top: 60px; left: -20%; --duration: 30s; animation-delay: 5s; }
        .cloud:nth-child(3) { width: 100px; height: 35px; top: 45px; left: -15%; --duration: 28s; animation-delay: 12s; }
        
        @keyframes move-cloud { 
            from { transform: translateX(-150px); } 
            to { transform: translateX(calc(100vw + 150px)); } 
        }

        .beach-scene { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 70%; 
            background: linear-gradient(to bottom, #FFD700 0%, #FFC700 100%);
            z-index: 1; 
        }
        
        .sea-scene { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 60%; 
            background: linear-gradient(to top, var(--sea) 0%, #5a9fd4 50%, #6eb5e8 100%); 
        }

        .waves-animated { 
            position: absolute; 
            width: 100%; 
            height: 20px; 
            background: rgba(255,255,255,0.8); 
            border-radius: 50%; 
            bottom: 55%; 
            left: 0; 
            z-index: 2; 
            animation: waves-motion 4s ease-in-out infinite alternate;
            will-change: transform;
            filter: blur(1px);
        }
        
        .waves-animated::before, .waves-animated::after { 
            content: ''; 
            position: absolute; 
            width: 80%; 
            height: 100%; 
            background: rgba(255,255,255,0.6); 
            border-radius: 50%; 
            opacity: 0.8; 
        }
        
        .waves-animated::before { 
            left: -10%; 
            top: 5px; 
            animation: waves-motion-alt 3s ease-in-out infinite alternate; 
        }
        
        .waves-animated::after { 
            right: -10%; 
            top: -5px; 
            animation: waves-motion 3.5s ease-in-out infinite alternate reverse; 
        }
        
        @keyframes waves-motion { 
            from { transform: translateX(0) scaleX(1); } 
            to { transform: translateX(20px) scaleX(1.05); } 
        }
        
        @keyframes waves-motion-alt { 
            from { transform: translateX(0) scaleX(1.05); } 
            to { transform: translateX(-20px) scaleX(1); } 
        }

        .palm-tree-beach { 
            position: absolute; 
            bottom: 70px; 
            width: 60px; 
            height: 160px; 
            z-index: 3; 
            animation: palm-sway 5s ease-in-out infinite alternate;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
            will-change: transform;
        }
        
        .palm-tree-beach.left { 
            left: 8%; 
            transform-origin: bottom center; 
        }
        
        .palm-tree-beach.right { 
            right: 8%; 
            transform-origin: bottom center; 
            animation-delay: 2s; 
        }
        
        @keyframes palm-sway { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(5deg); } 
        }
        
        .palm-trunk { 
            width: 12px; 
            height: 100%; 
            background: linear-gradient(to bottom, #8d6e63 0%, var(--palm-trunk) 100%);
            border-radius: 6px; 
            position: absolute; 
            left: 50%; 
            transform: translateX(-50%); 
        }
        
        .palm-leaves { 
            position: absolute; 
            top: -40px; 
            left: -30px; 
            width: 60px; 
            height: 60px; 
            background: var(--palm-green); 
            border-radius: 50%; 
            box-shadow: -20px -10px 0 var(--palm-green), 
                        20px -10px 0 var(--palm-green), 
                        0px -35px 0 var(--palm-green); 
        }

        .guarda-sol { 
            position: absolute; 
            bottom: 80px; 
            left: 25%; 
            width: 10px; 
            height: 120px; 
            z-index: 4; 
            animation: sway 4s ease-in-out infinite alternate;
            filter: drop-shadow(2px 3px 4px rgba(0,0,0,0.2));
            will-change: transform;
        }
        
        .guarda-sol::before { 
            content:''; 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(to bottom, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 5px; 
        }
        
        .guarda-sol::after { 
            content:''; 
            position: absolute; 
            top: 0; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 120px; 
            height: 80px; 
            background: repeating-linear-gradient(45deg, #ff6b6b, #ff6b6b 20px, #ffd166 20px, #ffd166 40px); 
            border-radius: 50% 50% 0 0; 
        }
        
        @keyframes sway { 
            from { transform: rotate(-2deg); } 
            to { transform: rotate(2deg); } 
        }

        /* === Cachorro === */
        .happy-dog {
            position: absolute;
            bottom: 20px;
            left: -100px;
            width: 80px;
            height: 50px;
            z-index: 11;
            animation: dog-walk-sp 8s linear infinite;
            filter: drop-shadow(2px 3px 4px rgba(0,0,0,0.25));
            will-change: transform;
        }

        .dog-body {
            position: absolute;
            width: 60px;
            height: 35px;
            background: var(--dog-brown);
            border-radius: 5px;
            left: 10px;
            top: 5px;
        }

        .dog-body::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--dog-brown);
            border-radius: 5px;
            top: -10px;
            left: 45px;
            transform-origin: bottom left;
            animation: dog-head-sp 0.4s steps(2) infinite alternate;
        }

        .dog-body::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            top: -2px;
            left: 60px;
        }

        .dog-leg {
            position: absolute;
            width: 15px;
            height: 20px;
            background: var(--dog-brown);
            border-radius: 2px;
            bottom: 0;
            transform-origin: top center;
            z-index: 0;
            animation: dog-leg-sp 0.8s steps(2) infinite alternate;
        }

        .dog-leg.left { left: 20px; }
        .dog-leg.right { left: 45px; animation-delay: 0.4s; }


        @keyframes dog-walk-sp {
            0% { transform: translateX(0) scaleX(1); }
            48% { transform: translateX(calc(var(--stage-max-width) - 100px)) scaleX(1); }
            50% { transform: translateX(calc(var(--stage-max-width) - 100px)) scaleX(-1); }
            98% { transform: translateX(0) scaleX(-1); }
            100% { transform: translateX(0) scaleX(1); }
        }

        @keyframes dog-leg-sp {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        @keyframes dog-head-sp {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        /* === Personagens estilo "pessoas" === */
        .person-group-beach {
            position: absolute;
            bottom: 5px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
            flex-wrap: wrap;
        }

        .person-char {
            width: var(--person-width);
            height: var(--person-height);
            position: relative;
            animation: jump-bounce 1.5s ease-in-out infinite alternate;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            will-change: transform;
            transform-origin: bottom center;
            cursor: pointer;
            transition: transform 0.1s ease-out;
        }

        .person-char.flicked {
            animation: none;
            transform: scale(0.95) rotate(-5deg);
        }
        .person-char.flicked .head {
            transform: translateY(0) rotate(10deg) !important;
        }

        .person-char:nth-child(1) { animation-delay: 0.1s; }
        .person-char:nth-child(2) { animation-delay: 0.3s; }
        .person-char:nth-child(3) { animation-delay: 0.5s; }
        .person-char:nth-child(4) { animation-delay: 0.7s; }
        .person-char:nth-child(5) { animation-delay: 0.9s; }
        .person-char:nth-child(6) { animation-delay: 1.1s; }

        @keyframes jump-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .person-char .char-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 45px;
            background: #ccc;
            border-radius: 10px;
            z-index: 1;
        }

        .person-char .char-body::before, .person-char .char-body::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 25px;
            background: #555;
            bottom: 0;
            border-radius: 0 0 5px 5px;
            transform-origin: top center;
            animation: person-leg-sp 0.8s ease-in-out infinite alternate;
            z-index: -1;
        }
        .person-char .char-body::before { left: 5px; }
        .person-char .char-body::after { right: 5px; animation-delay: 0.4s; }

        @keyframes person-leg-sp {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }

        .person-char .head {
            width: var(--head-size);
            height: var(--head-size);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 5px;
            transform: translateX(-50%);
            background: var(--skin-light);
            z-index: 2;
        }

        .person-char .face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .person-char .face::before, .person-char .face::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: black;
            border-radius: 50%;
            top: -10px;
        }

        .person-char .face::before { left: -10px; }
        .person-char .face::after { right: -10px; }


        /* Adiciona o estilo para o nome */
        .char-name {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7em;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        /* Bolhas de fala */
        .speech-bubble {
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            border: 2px solid black;
            border-radius: 5px;
            padding: 6px 10px;
            font-size: 0.7em;
            font-weight: 700;
            white-space: nowrap;
            opacity: 0;
            animation: bubble-talk 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid black;
        }
        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 6px;
            background: white;
            z-index: 101;
        }

        #prize-reveal {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            font-weight: 800;
            text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
            color: yellow;
            margin-top: 20px;
            display: none;
            animation: bounceIn 1s ease-out forwards;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Estilos individuais dos personagens (roupa, pele e cabelo) */
        /* Jackson - Negro */
        .p-jackson .head { background: var(--skin-dark); }
        .p-jackson .hair {
            content: '';
            position: absolute;
            width: 100%;
            height: 60%;
            background: #2C3E50;
            border-radius: 50% 50% 0 0;
            top: 0;
        }
        .p-jackson .char-body { background: #E74C3C; }
        .p-jackson .char-body::before, .p-jackson .char-body::after { background: #34495E; }
        .p-jackson .speech-bubble::before { content: 'Oh meu Deus! 🎉'; }

        /* Nathalia - Morena Clara */
        .p-nathalia .head { background: var(--skin-light); }
        .p-nathalia .hair {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: #6D4C41; 
            border-radius: 50%;
            top: -10px;
            left: -10px;
            z-index: -1;
        }
        .p-nathalia .hair::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 30%;
            background: #6D4C41;
            border-radius: 0 0 50% 50%;
            top: 0;
            left: 10%;
            z-index: 1;
        }
        .p-nathalia .char-body { background: #F39C12; }
        .p-nathalia .char-body::before, .p-nathalia .char-body::after { background: #BDC3C7; }
        .p-nathalia .speech-bubble::before { content: 'Isso é tão gay! 🌈'; }

        /* Diego - Branco, Cabelo Preto */
        .p-diego .head { background: var(--skin-light); }
        .p-diego .hair {
            content: '';
            position: absolute;
            width: 100%;
            height: 70%;
            background: #000;
            border-radius: 50% 50% 0 0;
            top: 0;
        }
        .p-diego .hair::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 15px;
            background: #000;
            border-radius: 0 0 10px 10px;
            bottom: -2px;
            left: 0;
        }
        .p-diego .char-body { background: #2ECC71; }
        .p-diego .char-body::before, .p-diego .char-body::after { background: #2980B9; }
        .p-diego .speech-bubble::before { content: 'Eu aprendi algo hoje! 💡'; }

        /* Flavia - Branca, Cabelo Preto Enrolado */
        .p-flavia .head { background: var(--skin-light); }
        .p-flavia .hair {
            content: '';
            position: absolute;
            width: 130%;
            height: 130%;
            background: #000;
            border-radius: 60%;
            top: -20px;
            left: -15px;
            z-index: -1;
            transform: rotate(5deg);
        }
        .p-flavia .hair::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #000;
            border-radius: 50%;
            top: -10px;
            right: -10px;
            z-index: 1;
        }
        .p-flavia .char-body { background: #F06; }
        .p-flavia .char-body::before, .p-flavia .char-body::after { background: #D35400; }
        .p-flavia .speech-bubble::before { content: 'Mmmph mmmph! 🤐'; }

        /* Otavio - Branco */
        .p-otavio .head { background: var(--skin-light); }
        .p-otavio .hair {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background: white;
            border-radius: 50% 50% 0 0;
            top: -20px;
            left: 0;
            z-index: 1;
        }
        .p-otavio .hair::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 10px;
            background: white;
            border-top: none;
            bottom: 5px;
            left: -10%;
            z-index: 0;
        }
        .p-otavio .char-body { background: #8E44AD; }
        .p-otavio .char-body::before, .p-otavio .char-body::after { background: #5D2E7C; }
        .p-otavio .speech-bubble::before { content: 'Olá, crianças! 👨‍🍳'; }

    <script>
        // === CONFIGURAÇÃO DO FIREBASE ===
        // Suas credenciais completas foram inseridas aqui.
        const firebaseConfig = {
            apiKey: "AIzaSyB2p4GqwLNlAJFBEjllAZsdDWcUTuDqVZk",
            authDomain: "praia-d2e6b.firebaseapp.com",
            databaseURL: "https://praia-d2e6b-default-rtdb.firebaseio.com",
            projectId: "praia-d2e6b",
            storageBucket: "praia-d2e6b.firebasestorage.app",
            messagingSenderId: "814972166582",
            appId: "1:814972166582:web:7ad70337cffb18d3336117",
            measurementId: "G-570V2BCG95"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const scoresRef = db.ref('scores');

        // === CONFIGURAÇÃO GERAL ===
        const CONFIG = {
            targetDate: new Date('2025-11-14T00:00:00'),
            updateInterval: 1000,
            animationScene: document.getElementById('animationScene'),
            scoreboardElement: document.getElementById('scoreboard')
        };

        // === UTILITÁRIOS ===
        const Utils = {
            pad: (n) => String(n).padStart(2, '0'),
            
            getTimeDifference: (target) => {
                const now = new Date();
                const diff = target - now;
                
                if (diff <= 0) return null;
                
                const totalSeconds = Math.floor(diff / 1000);
                return {
                    days: Math.floor(totalSeconds / 86400),
                    hours: Math.floor((totalSeconds % 86400) / 3600),
                    minutes: Math.floor((totalSeconds % 3600) / 60),
                    seconds: totalSeconds % 60
                };
            },
            
            updateElement: (id, value) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = Utils.pad(value);
                }
            }
        };

        // === CONTAGEM REGRESSIVA ===
        const Countdown = {
            interval: null,
            
            init: () => {
                Countdown.update();
                Countdown.interval = setInterval(Countdown.update, CONFIG.updateInterval);
            },
            
            update: () => {
                const timeLeft = Utils.getTimeDifference(CONFIG.targetDate);
                
                if (!timeLeft) {
                    Countdown.finish();
                    return;
                }
                
                Utils.updateElement('days', timeLeft.days);
                Utils.updateElement('hours', timeLeft.hours);
                Utils.updateElement('minutes', timeLeft.minutes);
                Utils.updateElement('seconds', timeLeft.seconds);
            },
            
            finish: () => {
                clearInterval(Countdown.interval);
                
                ['days', 'hours', 'minutes', 'seconds'].forEach(id => {
                    Utils.updateElement(id, 0);
                });
                
                Countdown.showFinalMessage();
            },
            
            showFinalMessage: () => {
                const titleEl = document.getElementById('finalTitle');
                const messageEl = document.getElementById('finalMessage');
                const finalMessage = document.getElementById('countdown-final-message');
                const prizeReveal = document.getElementById('prize-reveal');

                const scores = PetelecoScore.scores;
                let winner = '';
                let maxScore = -1;
                
                for (const name in scores) {
                    if (scores[name] > maxScore) {
                        maxScore = scores[name];
                        winner = name;
                    }
                }

                const formattedWinner = winner.charAt(0).toUpperCase() + winner.slice(1);

                titleEl.textContent = `O CAMPEÃO DOS PETELECOS É ${formattedWinner}! 🎉`;
                messageEl.textContent = "Bora pra praiaaa! 🏖️☀️🌊";
                finalMessage.classList.add('active');

                prizeReveal.textContent = 'Vale uma abobrinha empanada!';
                prizeReveal.style.display = 'block';

                PetelecoScore.lockdown = true;
            }
        };

        // === LÓGICA DO PLACAR DE PETELECOS ===
        const PetelecoScore = {
            scores: {},
            lockdown: false,
            
            init: () => {
                PetelecoScore.setupEventListeners();
                
                // Escuta por mudanças no banco de dados do Firebase em tempo real
                scoresRef.on('value', (snapshot) => {
                    const newScores = snapshot.val();
                    if (newScores) {
                        PetelecoScore.scores = newScores;
                        PetelecoScore.renderScoreboard();
                    } else {
                        // Inicializa o placar no Firebase se ele estiver vazio
                        scoresRef.set({
                            jackson: 0,
                            nathalia: 0,
                            diego: 0,
                            flavia: 0,
                            otavio: 0,
                            fernanda: 0
                        });
                    }
                });
            },

            renderScoreboard: () => {
                const scoreboard = CONFIG.scoreboardElement;
                scoreboard.innerHTML = '';
                
                for (const name in PetelecoScore.scores) {
                    const score = PetelecoScore.scores[name];
                    const li = document.createElement('li');
                    li.textContent = `${name.charAt(0).toUpperCase() + name.slice(1)}: ${score}`;
                    scoreboard.appendChild(li);
                }
            },

            setupEventListeners: () => {
                const characters = document.querySelectorAll('.person-char');
                characters.forEach(char => {
                    char.addEventListener('click', () => {
                        if (PetelecoScore.lockdown) {
                            return;
                        }
                        const name = char.getAttribute('data-name');
                        PetelecoScore.handleFlick(name, char);
                    });
                });
            },

            handleFlick: (name, element) => {
                const currentScore = PetelecoScore.scores[name] || 0;
                scoresRef.child(name).set(currentScore + 1);

                element.classList.add('flicked');
                setTimeout(() => {
                    element.classList.remove('flicked');
                }, 300);
            }
        };

        // === EFEITOS VISUAIS EXTRAS ===
        const VisualEffects = {
            init: () => {
                if (window.innerWidth > 768) {
                    VisualEffects.createParticles();
                }
            },
            
            createParticles: () => {
                const scene = CONFIG.animationScene;
                const particleCount = 8;
                
                for (let i = 0; i < particleCount; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = `${Math.random() * 100}%`;
                        particle.style.bottom = '30%';
                        particle.style.setProperty('--float-duration', `${3 + Math.random() * 3}s`);
                        particle.style.setProperty('--float-x', `${(Math.random() - 0.5) * 50}px`);
                        particle.style.animationDelay = `${Math.random() * 2}s`;
                        
                        scene.appendChild(particle);
                        
                        setTimeout(() => particle.remove(), 6000);
                    }, i * 2000);
                }
            }
        };

        // === VALIDAÇÃO E TRATAMENTO DE ERROS ===
        const ErrorHandler = {
            checkDateValidity: () => {
                if (isNaN(CONFIG.targetDate.getTime())) {
                    console.error('Data inválida configurada');
                    return false;
                }
                return true;
            },
            
            init: () => {
                window.addEventListener('error', (e) => {
                    console.error('Erro na aplicação:', e.message);
                });
                
                if (!ErrorHandler.checkDateValidity()) {
                    alert('Erro: Data de destino inválida. Por favor, contate o administrador.');
                }
            }
        };

        // === INICIALIZAÇÃO GERAL ===
        document.addEventListener('DOMContentLoaded', () => {
            try {
                ErrorHandler.init();
                Countdown.init();
                VisualEffects.init();
                PetelecoScore.init();
            } catch (error) {
                console.error('Erro ao inicializar aplicação:', error);
                alert('Ocorreu um erro ao carregar a página. Por favor, recarregue.');
            }
        });
    </script>
