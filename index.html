<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contagem regressiva para a praia!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stage">
        <header>
            <div>
                <h1>Contagem regressiva para a praia!</h1>
                <p class="lead">Só vem <strong>14 de novembro de 2025</strong> - Praia!</p>
            </div>
        </header>

        <div class="countdown" id="countdown" role="timer" aria-live="polite">
            <div class="time-card">
                <div class="num" id="days" aria-label="Dias restantes">0</div>
                <div class="lbl">Dias</div>
            </div>
            <div class="time-card">
                <div class="num" id="hours" aria-label="Horas restantes">0</div>
                <div class="lbl">Horas</div>
            </div>
            <div class="time-card">
                <div class="num" id="minutes" aria-label="Minutos restantes">0</div>
                <div class="lbl">Minutos</div>
            </div>
            <div class="time-card">
                <div class="num" id="seconds" aria-label="Segundos restantes">0</div>
                <div class="lbl">Segundos</div>
            </div>
        </div>
        
        <section class="animation-scene" id="animationScene" aria-label="Animação da praia">
            <div id="countdown-final-message" role="alert" aria-live="assertive">
                <h2 id="finalTitle"></h2>
                <p id="finalMessage"></p>
            </div>

            <div class="sky">
                <div class="sun-beach" aria-hidden="true"></div>
                <div class="seagull" aria-hidden="true"></div>
                <div class="seagull" aria-hidden="true"></div>
                <div class="seagull" aria-hidden="true"></div>
                <div class="cloud" aria-hidden="true"></div>
                <div class="cloud" aria-hidden="true"></div>
                <div class="cloud" aria-hidden="true"></div>
            </div>
            
            <div class="beach-scene" aria-hidden="true">
                <div class="sea-scene"></div>
                <div class="waves-animated"></div>
            </div>
            
            <div class="palm-tree-beach left" aria-hidden="true">
                <div class="palm-trunk"></div>
                <div class="palm-leaves"></div>
            </div>
            <div class="palm-tree-beach right" aria-hidden="true">
                <div class="palm-trunk"></div>
                <div class="palm-leaves"></div>
            </div>
            
            <div class="guarda-sol" aria-hidden="true"></div>

            <div class="happy-dog" aria-hidden="true">
                <div class="dog-body"></div>
                <div class="dog-head">
                    <div class="dog-ear left"></div>
                    <div class="dog-ear right"></div>
                    <div class="dog-snout"></div>
                    <div class="dog-eye"></div>
                </div>
                <div class="dog-leg front left"></div>
                <div class="dog-leg front right"></div>
                <div class="dog-leg back left"></div>
                <div class="dog-leg back right"></div>
                <div class="dog-tail"></div>
            </div>
            
            <div class="person-group-beach" aria-hidden="true">
                <div class="person-char p-jackson">
                    <div class="head"></div>
                    <div class="char-arm left"></div>
                    <div class="char-arm right"></div>
                    <div class="char-body"></div>
                    <div class="char-leg left"></div>
                    <div class="char-leg right"></div>
                    <div class="speech-bubble"></div>
                </div>
                <div class="person-char p-nathalia">
                    <div class="head"></div>
                    <div class="char-arm left"></div>
                    <div class="char-arm right"></div>
                    <div class="char-body"></div>
                    <div class="char-leg left"></div>
                    <div class="char-leg right"></div>
                    <div class="speech-bubble"></div>
                </div>
                <div class="person-char p-diego">
                    <div class="head"></div>
                    <div class="char-arm left"></div>
                    <div class="char-arm right"></div>
                    <div class="char-body"></div>
                    <div class="char-leg left"></div>
                    <div class="char-leg right"></div>
                    <div class="speech-bubble"></div>
                </div>
                <div class="person-char p-flavia">
                    <div class="head"></div>
                    <div class="char-arm left"></div>
                    <div class="char-arm right"></div>
                    <div class="char-body"></div>
                    <div class="char-leg left"></div>
                    <div class="char-leg right"></div>
                    <div class="speech-bubble"></div>
                </div>
                <div class="person-char p-otavio">
                    <div class="head"></div>
                    <div class="char-arm left"></div>
                    <div class="char-arm right"></div>
                    <div class="char-body"></div>
                    <div class="char-leg left"></div>
                    <div class="char-leg right"></div>
                    <div class="speech-bubble"></div>
                </div>
                <div class="person-char p-fernanda">
                    <div class="head"></div>
                    <div class="char-arm left"></div>
                    <div class="char-arm right"></div>
                    <div class="char-body"></div>
                    <div class="char-leg left"></div>
                    <div class="char-leg right"></div>
                    <div class="speech-bubble"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
