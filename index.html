<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Praia Interativa</title>
<style>
body {margin:0; font-family:sans-serif; background: linear-gradient(to top, #87CEEB 0%, #fce4b0 80%); display:flex; flex-direction:column; align-items:center; justify-content:flex-start; height:100vh;}
h1 { margin-top:20px; text-align:center; }
.countdown { display:flex; gap:10px; margin:20px; }
.time-card { background:#fff8; padding:15px 20px; border-radius:12px; text-align:center; min-width:70px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
.num { font-size:1.5rem; font-weight:bold; }
.lbl { font-size:0.9rem; }
.scene { position:relative; width:95%; max-width:1000px; height:450px; background:#87CEEB; border-radius:15px; overflow:hidden; margin-bottom:20px;}
.sand { position:absolute; bottom:0; width:100%; height:100px; background:#F4D79F; animation: wave 3s infinite alternate;}
@keyframes wave { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }
.person { position:absolute; bottom:100px; width:40px; height:80px; cursor:pointer; text-align:center; transition: transform 0.2s; }
.person .head { width:30px; height:30px; border-radius:50%; margin:0 auto; border:2px solid #000; }
.person .body { width:20px; height:50px; margin:0 auto; border-radius:10px; background:#fff; }
.score { position:absolute; top:-25px; left:50%; transform:translateX(-50%); font-weight:bold; color:#fff; text-shadow:0 0 5px #000; font-size:1.2rem; }
/* Cores de pele */
#jackson .head { background:#3e2723; }
#nathalia .head, #diego .head, #flavia .head, #otavio .head, #fernanda .head { background:#fce4d6; }
</style>
</head>
<body>

<h1>Contagem regressiva para a praia!</h1>
<div class="countdown">
  <div class="time-card"><div class="num" id="days">0</div><div class="lbl">Dias</div></div>
  <div class="time-card"><div class="num" id="hours">0</div><div class="lbl">Horas</div></div>
  <div class="time-card"><div class="num" id="minutes">0</div><div class="lbl">Minutos</div></div>
  <div class="time-card"><div class="num" id="seconds">0</div><div class="lbl">Segundos</div></div>
</div>

<div class="scene" id="scene">
  <div class="sand"></div>
  <!-- Bonecos -->
  <div class="person" id="jackson" style="left:50px;"><div class="score" id="score-jackson">0</div><div class="head"></div><div class="body"></div></div>
  <div class="person" id="nathalia" style="left:130px;"><div class="score" id="score-nathalia">0</div><div class="head"></div><div class="body"></div></div>
  <div class="person" id="diego" style="left:210px;"><div class="score" id="score-diego">0</div><div class="head"></div><div class="body"></div></div>
  <div class="person" id="flavia" style="left:290px;"><div class="score" id="score-flavia">0</div><div class="head"></div><div class="body"></div></div>
  <div class="person" id="otavio" style="left:370px;"><div class="score" id="score-otavio">0</div><div class="head"></div><div class="body"></div></div>
  <div class="person" id="fernanda" style="left:450px;"><div class="score" id="score-fernanda">0</div><div class="head"></div><div class="body"></div></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyB2p4GqwLNlAJFBEjllAZsdDWcUTuDqVZk",
  authDomain: "praia-d2e6b.firebaseapp.com",
  projectId: "praia-d2e6b",
  storageBucket: "praia-d2e6b.appspot.com",
  messagingSenderId: "814972166582",
  appId: "1:814972166582:web:7ad70337cffb18d3336117"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const targetDate = new Date('2025-11-14T00:00:00');
function updateCountdown(){
  const now = new Date();
  const diff = targetDate - now;
  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((diff%(1000*60*60))/(1000*60));
  const seconds = Math.floor((diff%(1000*60))/1000);
  document.getElementById('days').textContent=days;
  document.getElementById('hours').textContent=hours;
  document.getElementById('minutes').textContent=minutes;
  document.getElementById('seconds').textContent=seconds;
}
setInterval(updateCountdown,1000);
updateCountdown();

const scores = { jackson:0, nathalia:0, diego:0, flavia:0, otavio:0, fernanda:0 };
const persons = ['jackson','nathalia','diego','flavia','otavio','fernanda'];

// Carregar placares do Firebase ao iniciar
persons.forEach(name=>{
  db.collection('placares').doc(name).get().then(doc=>{
    if(doc.exists){
      scores[name] = doc.data().score;
      document.getElementById('score-'+name).textContent = scores[name];
    }
  });
});

// Clicar nos bonecos
persons.forEach(name=>{
  const el = document.getElementById(name);
  el.addEventListener('click',()=>{
    scores[name]+=1;
    document.getElementById('score-'+name).textContent = scores[name];

    // Animação de clique
    el.style.transform='scale(1.3)';
    setTimeout(()=>{el.style.transform='scale(1)';},200);

    // Salvar no Firebase
    db.collection('placares').doc(name).set({score: scores[name]});
  });
});
</script>
</body>
</html>
